<div class="row">
    <div class="col-md-4">
        <h1>Skapa fordon</h1>
        <hr><br>
        <form ng-submit="VehicleRegisterCtrl.register()" validate>
            <div class="form-group">
                <label for="regNumber">Regestreringsnummer</label>
                <input type="text" class="form-control" id="regNumber" placeholder="Registreringsnummer" ng-model="VehicleRegisterCtrl.vehicle.RegistrationNumber" required>
            </div>
            <button type="submit" class="btn btn-default">Spara</button>
        </form>
    </div>
</div>
